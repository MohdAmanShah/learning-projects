<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #untouchable-button {
        font-size: 2rem;
        position: absolute;
        left: 300px;
        top: 300px;
        text-wrap: nowrap;
      }
      body {
        margin: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }
    </style>
    <script src="script.js" defer></script>
    <title>Untouchable button</title>
  </head>
  <body>
    <button id="untouchable-button">Can't Press Me</button>
  </body>
</html>
